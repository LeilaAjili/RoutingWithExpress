<html>
<head>
    <link rel="stylesheet"  type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="div navbarr">
    <nav class="navbar navbar-expand-lg navbar-light bg-info mynav">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
              <a class="nav-link " href="/"><h3>Home</h3> <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ourservices"><h3>Our services</h3> </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/contact"><h3 >Contact</h3> </a>
              </li>
          </ul> 
        </div>
      </nav>
      </div>
      <br/>
    <div class="div-home contact">
        <form style="width: 50%; margin: auto;" >
            <div class="card border-primary rounded-0">
                <div class="card-header p-0">
                    <div class="bg-info text-white text-center py-2">
                        <h3><i class="fa fa-envelope"></i> Contact us</h3>
                        <p class="m-0">glad to help you..</p>
                    </div>
                </div>
                <div class="card-body p-3">
                    <!--Body-->
                    <div class="form-group">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                            </div>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder=" phone number" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                            </div>
                            <input type="email" class="form-control" id="nombre" name="email" placeholder="example@gmail.com" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                            </div>
                            <textarea class="form-control" placeholder="send us your message" required></textarea>
                        </div>
                    </div>
                    <div class="text-center">
                        <input type="submit" value="send" class="btn btn-info btn-block rounded-0 py-2">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
